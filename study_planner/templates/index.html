<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Student Study Planner</h1>
    </header>
    <div class="container">
        <form action="/generate-plan" method="POST">
            <div class="form-group">
                <label for="subject"><i class="fas fa-book"></i> Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
            </div>
            <div class="form-group">
                <label for="study_time"><i class="fas fa-clock"></i> Total Study Time (hours):</label>
                <input type="number" id="study_time" name="study_time" placeholder="Enter study time" required>
            </div>
            <div class="form-group">
                <label for="deadline"><i class="fas fa-calendar-alt"></i> Deadline:</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>
            <button type="submit"><i class="fas fa-calendar-check"></i> Generate Plan</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 Study Planner. All rights reserved.</p>
    </footer>
</body>
</html>
